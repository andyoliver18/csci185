<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 1</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Create and Attach Event Handlers to the Buttons</h1>
            <div>
                <button id="btn1" onclick = "makeRed()" title="Change to red">Red</button>
                <button id="btn2" onclick = "makeBlue()" title="Change to Blue">Blue</button>
                <button id="btn3" onclick = "makePink()" title="Change to pink">Pink</button>
                <button id="btn4" onclick = "makeOrange()" title="Change to orange">Orange</button>
            </div>
        </header>

        <main>
            <section id="box">
                When the buttons above are clicked, 
                the color of this box should change
                to match the color displayed on the 
                button.
            </section>
        </main>
        
    </body>
</html>
